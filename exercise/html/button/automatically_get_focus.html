<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>automatically get focus when the page load</title>
</head>
<body>
    <!-- <button type="button" autofocus onclick="console.log('Welcome Friends')">Click Me!</button> -->
    <!-- The autofocus attribute of the button element specifies that the button should automatically receive focus when the page loads. -->
    <button type="button" autofocus onclick="console.log('click')">Click</button>
</body>
</html>
