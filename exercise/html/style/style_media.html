<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      How to specify what media/device the media resource is optimized for?
    </title>
    <style>
      h1 {
        color: aqua;
      }
      p {
        color: blue;
      }
    </style>
    <style media="print">
      h1 {
        color: #999;
      }
      p {
        color: #450;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>hello Phuong</h1>
      <p>yubbbbbbbbbb</p>
    </div>
  </body>
</html>
