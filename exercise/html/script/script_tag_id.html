<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>script tag</title>
  </head>
  <body>
    <h1>The script element</h1>

    <p id="name"></p>

    <script>
      document.getElementById("name").innerHTML = "Hello JavaScript!";
    </script>
  </body>
</html>
