<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to specify that the target will be downloaded when a user clicks on the hyperlink</title>
</head>
<body>
    <img src="https://www.w3resource.com/w3r_images/html-area-element.png" alt="area" width="308" height="190" border="0" usemap="#Map"><!-- Displays an image with an associated image map -->
    <map name="Map"><!-- Defines a map with name "Map" -->
    <area shape="rect" coords="8,5,100,77" href="https://www.w3resource.com/mysql/mysql-tutorials.php" target="_blank" alt="mysql tutorial" download><!-- Defines a rectangular area linking to MySQL tutorial with download attribute -->
    <area shape="circle" coords="155,93,59" href="https://www.w3resource.com/php/php-home.php" target="_blank" alt="php tutorial" download><!-- Defines a circular area linking to PHP tutorial with download attribute -->
    <area shape="rect" coords="197,136,306,188" href="https://www.w3resource.com/sql/sql-tutorials.php" alt="sql tutorials" download><!-- Defines another rectangular area linking to SQL tutorials with download attribute -->
    </map>
</body>
</html>
