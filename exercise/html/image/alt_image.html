<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to specify an alternate text for an image</title>
  </head>
  <body>
    <h1>The img element</h1>
    <!-- alt tag : hien thi ten khi link anh loi  -->
    <img
      src="https://th.bing.com/"
      alt="anh phong canh"
      width="300"
      height="300"
    />
    <img src="img_girl.jg" alt="Girl in a jacket" width="500" height="600" />
  </body>
</html>
