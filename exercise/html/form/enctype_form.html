<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Specify how the form-data should be encoded when submitting it to the server</title>
</head>
<body>
    <!-- enctype attribute use method post -->
    <form action="/action_page_binary.asp" method="post" enctype="multipart/form-data" autocomplete="off">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit">
      </form>
</body>
</html>
