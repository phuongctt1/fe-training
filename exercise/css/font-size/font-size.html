<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to set the font size for different HTML elements</title>
    <style>
      .paragraph-one {
        font-size: 40px;
      }
      .paragraph-two {
        font-size: 50px;
      }
      .paragraph-three {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <p class="paragraph-one">
      How to set the font size for different HTML elements
    </p>
    <p class="paragraph-two">
      How to set the font size for different HTML elements
    </p>
    <p class="paragraph-three">
      How to set the font size for different HTML elements
    </p>
  </body>
</html>
