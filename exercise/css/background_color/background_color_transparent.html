<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      How to specify that the background color should be transparent?
    </title>
    <style>
      div {
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>tieu de</h1>
      <p>doan van</p>
    </div>
  </body>
</html>
