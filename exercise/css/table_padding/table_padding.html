<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      td,
      th {
        border: 1px solid #ddd;
        text-align: left;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        padding: 45px;
      }
    </style>
  </head>
  <body>
    <h2>The padding</h2>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>a</td>
        <td>b</td>
        <td>100</td>
      </tr>
      <tr>
        <td>a</td>
        <td>b</td>
        <td>150</td>
      </tr>
    </table>
  </body>
</html>
