<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to set background is clipped to the padding box?</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 5px blue;
        border-style: dotted;
        background-color: black;
        background-clip: padding-box;
      }
    </style>
  </head>
  <body>
    <div class="box">box</div>
  </body>
</html>
