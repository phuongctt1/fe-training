<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to set the outline around a paragraph element</title>
    <style>
      p.paragraph-first {
        border: solid 2px;
        border-color: aquamarine;
        outline-width: 5px;
        outline-style: solid;
        outline-color: blueviolet;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="paragraph-first">this is a paragraph</p>
    </div>
  </body>
</html>
