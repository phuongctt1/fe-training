<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to the font-style property specify the font style for a text?</title>
    <style>
        p.normal{
            font-style: normal;
        }
        p.italic{
            font-style: italic;
        }
        p.oblique{
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>How to the font-style property specify the font style for a text?</h1>
    <p class="normal">this is a paragraph</p>
    <p class="italic">this is a paragraph</p>
    <p class="oblique">this is a paragraph</p>
</body>
</html>
