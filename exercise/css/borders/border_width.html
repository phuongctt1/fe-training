<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to specify the width of the border</title>
    <style>
      p.one {
        border-width: 20px;
        border-style: dotted;
      }
      p.two {
        border-width: 20px;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <p class="one">this is a document</p>
    <p class="two">this is a document</p>
    <p class="three">this is a document</p>
    <p class="four">this is a document</p>
    <p class="five">this is a document</p>
  </body>
</html>
