<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to set color initial property to its default value</title>
    <!-- color: initial là màu mặc định -->
    <style>
      div {
        color: brown;
      }
      h1 {
        color: initial;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>initial</h1>
      <p>How to set color initial property to its default value</p>
    </div>
    <div>
      <p>How to set color initial property to its default value</p>
    </div>
  </body>
</html>
