    <title>display inline block</title>
    <style>
      strong {
        display: inline-block;
        background-color: antiquewhite;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>

    <strong>strong</strong>
    <strong>strong</strong>
    <strong>strong</strong>
  </body>
</html>
