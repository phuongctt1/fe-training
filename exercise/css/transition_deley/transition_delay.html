<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      How to specify the number of seconds or milliseconds to wait before the
      transition effect will start
    </title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        transition-delay: 3s;
      }
      div:hover {
        background-color: blue;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <!-- cach chi dinh so giay hoac mini giay phai doi truoc khi hieu ung chuyen tiep bat dau -->
    <h1>
      How to specify the number of seconds or milliseconds to wait before the
      transition effect will start
    </h1>
    <div></div>
  </body>
</html>
