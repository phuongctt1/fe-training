<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to set the transition effect last for 5 seconds</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        transition-duration: 5s;
      }
      div:hover {
        width: 400px;
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <h1>How to set the transition effect last for 5 seconds</h1>
    <div></div>
  </body>
</html>
