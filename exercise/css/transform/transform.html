<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to rotate an element using CSS</title>
    <style>
      div.one {
        margin-top: 20px;
        margin-left: 20px;
        width: 100px;
        height: 100px;
        transform: rotate(20deg);
        background-color: antiquewhite;
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="one">hello world</div>
  </body>
</html>
