<!DOCTYPE html>
<html>
  <head>
    <style>
      /* unvisited link - trinh duyet chua tung vao*/
      a:link {
        color: red;
      }

      /* visited link - trinh duyet da tung vao*/
      a:visited {
        color: green;
      }

      /* mouse over link - khi di chuot vao*/
      a:hover {
        color: hotpink;
      }

      /* selected link - khi click vao*/
      a:active {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h2>Styling a link depending on state</h2>

    <p>
      <b><a href="https://vuejs.org/" target="_blank">This is a link</a></b>
    </p>
    <p>
      <b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS
      definition in order to be effective.
    </p>
    <p>
      <b>Note:</b> a:active MUST come after a:hover in the CSS definition in
      order to be effective.
    </p>
  </body>
</html>
