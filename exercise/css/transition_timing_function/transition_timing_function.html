<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How transition-timing-function property specify the speed from start to end</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            transition-property: height;
            transition-duration: 3s;
            transition-timing-function: linear;
            background-color: red;

        }
        div:hover{
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>How transition-timing-function property specify the speed from start to end</h1>
    <div></div>
</body>
</html>
