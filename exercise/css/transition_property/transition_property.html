<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      How to transition-property effect, when a user hover over the element
    </title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        transition-property: height;
        transition-duration: 3s;
      }
      div:hover {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>
      How to transition-property effect, when a user hover over the element
    </h1>
    <div></div>
  </body>
</html>
