<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to set margins of a paragraph element</title>
    <style>
      p.paragraph-first {
        margin: 5px 5px 5px 5px;
        color: blue;
      }
      p.paragraph-two {
        margin-top: 10px;
        margin-bottom: 20px;
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="paragraph-first">this is paragraph</p>
      <p class="paragraph-two">this is paragraph</p>
      <p>this is paragraph</p>
      <p>this is paragraph</p>
    </div>
  </body>
</html>
