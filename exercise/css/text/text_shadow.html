<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to set the letter spacing for heading elements</title>
    <!-- bong do van ban -->
    <style>
      h1.heading-one {
        text-shadow: 2px 2px 5px red;
      }
      h1.heading-two {
        text-shadow: 2px 2px;
      }
      h1.heading-three {
        text-shadow: 5px 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 class="heading-one">
        How to set the letter spacing for heading elements
      </h1>
      <h1 class="heading-two">
        How to set the letter spacing for heading elements
      </h1>
      <h1 class="heading-three">
        How to set the letter spacing for heading elements
      </h1>
    </div>
  </body>
</html>
