<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to change cases of text in paragraphst</title>
    <style>
      p.paragraph-one {
        text-transform: uppercase;
      }
      p.paragraph-two {
        text-transform: lowercase;
      }
      p.paragraph-three {
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="paragraph-one">How to change cases of text in paragraphst</p>
      <p class="paragraph-two">How to change cases of text in paragraphst</p>
      <p class="paragraph-three">How to change cases of text in paragraphst</p>
      <p class="paragraph-four">How to change cases of text in paragraphst</p>
    </div>
  </body>
</html>
