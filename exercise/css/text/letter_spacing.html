<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to set the letter spacing for heading elements</title>
    <style>
      h1 {
        letter-spacing: 5px;
      }
      h2 {
        letter-spacing: 10px;
      }
      h3 {
        letter-spacing: -2px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>How to set the letter spacing for heading elements</h1>
      <h2>How to set the letter spacing for heading elements</h2>
      <h3>How to set the letter spacing for heading elements</h3>
    </div>
  </body>
</html>
