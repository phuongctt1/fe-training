<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to set the text decoration for heading elements</title>
    <style>
      p.paragraph-one {
        text-decoration-line: underline;
        margin-top: 50px;
      }
      p.paragraph-two {
        text-decoration-line: line-through;
        margin: 50px;
      }
      p.paragraph-three {
        text-decoration-line: overline;
        margin: 40px;
      }
      p.paragraph-three {
        text-decoration-line: overline underline;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="paragraph-one">
        How to set the text decoration for heading elements
      </p>
      <p class="paragraph-two">
        How to set the text decoration for heading elements
      </p>
      <p class="paragraph-three">
        How to set the text decoration for heading elements<br />
      </p>
      <p class="paragraph-four">
        How to set the text decoration for heading elements
      </p>
    </div>
  </body>
</html>
