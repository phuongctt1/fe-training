<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to set the padding of a paragraph element</title>
    <style>
      p.paragraph-one {
        padding: 30px;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="paragraph-one">this is a document</p>
    </div>
  </body>
</html>
