<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to specify an outline 10px outside the border edge</title>
    <style>
      .paragraph {
        border: 5px;
        border-color: black;
        border-style: dotted;
        outline: 10px;
        outline-color: blueviolet;
        outline-style: solid;
        outline-offset: 15px;
        color: blue;
        background: yellow;
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="paragraph">
        This element has a black border and a green outline with a width of
        10px.
        <p></p>
      </p>
    </div>
  </body>
</html>
