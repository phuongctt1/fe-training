<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to specify the font for a paragraph</title>
    <style>
      .paragraph-one {
        font-family: "Times New Roman", Times, serif;
      }
      .paragraph-two {
        font-family: Arial, Verdana, Sans-serif;
      }
      .paragraph-three {
        font-family: "Courier New", "Lucida Console", Monospace;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="paragraph-one">this is a paragraph</p>
      <p class="paragraph-two">this is a paragraph</p>
      <p class="paragraph-three">this is a paragraph</p>
    </div>
  </body>
</html>
