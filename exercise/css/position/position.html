<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to set position an heading-2 element</title>
    <style>
      h2 {
        position: absolute;
        top: 20px;
        left: 100px;
        border: 3px solid #8888;
      }
    </style>
  </head>
  <body>
    <p>this is paragraph</p>
    <h2>How to set position an heading-2 element</h2>
    <p>this is paragraph</p>
  </body>
</html>
