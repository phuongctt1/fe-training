<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      How hover over a division element to gradually change the width
    </title>
    <style>
      div {
        width: 100px;
        height: 200px;
        background-color: red;
        transition: width 2s;
      }
      div:hover {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>How hover over a division element to gradually change the width</h1>
    <div></div>
  </body>
</html>
