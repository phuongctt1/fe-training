<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>messenger</title>
  </head>
  <body>
    <div id="main">
      <input type="checkbox" id="input" placeholder="+" />
      <button class="button__message button--close">x</button>
      <img
        class="email__img email__open"
        src="./assets/img/mail.png"
        alt="email"
      />


      <div class="messenger">
        <div class="messenger__header">
          <button class="messenger__header-back">
            <i class="fas fa-arrow-left"></i>
          </button>
          <div class="messenger__header-information">
            <div class="messenger__header-title">Class B1</div>
            <div class="messenger__header-status">4 active now</div>
          </div>
          <button class="messenger__control--more">
            <i class="fas fa-ellipsis-h"></i>
          </button>
        </div>
        <div class="messenger__content">
          <div class="messenger__content-box">
            <div class="messenger__receiver">
              <img
                class="messenger__content-img"
                src="./assets/img/avartar.jpg"
                alt="avatar"
              />
              <div class="messenger__content-item messenger__receiver-item">
                first value applies to top-left corner, second value applies to
                top-right corner
              </div>
            </div>
            <div class="messenger__receiver">
              <img
                class="messenger__content-img"
                src="./assets/img/avartar.jpg"
                alt="avatar"
              />
              <div class="messenger__content-item messenger__receiver-item">
                first value applies
              </div>
            </div>
            <div class="messenger__sender">
              <div class="messenger__content-item messenger__sender-item">
                first value applies to top-left corner
              </div>
            </div>
            <div class="messenger__receiver">
              <img
                class="messenger__content-img"
                src="./assets/img/avartar.jpg"
                alt="avatar"
              />
              <div class="messenger__content-item messenger__receiver-item">
                first value applies to top-left corner, second value applies
              </div>
            </div>
          </div>

          <div class="messenger__footer-box">
            <label for="input">
              <i class="fas fa-paperclip clip__icon"></i>
            </label>
            <input
              type="text"
              class="message__input"
              placeholder="Type a message"
            />
            <button class="messenger__button-send">
              <i class="fas fa-paper-plane send__icon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
