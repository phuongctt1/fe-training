<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>messenger</title>
  </head>
  <body>
    <div id="main">
      <input type="checkbox" id="input" />
      <label for="input">Checkbox</label>
      <div class="messenger__content">
        <div class="title__box">
          <img class="message__img" src="./assets/img/avartar.jpg" alt="" />
          <div class="title__img"></div>
          <div class="title__name">
            <div class="group__title">Class B1</div>
            <div class="group__active">4 active now</div>
          </div>
          <div>
            <img
              class="message__img"
              src="./assets/img/calendar.png"
              alt="calender"
            />
          </div>
        </div>
        <div class="content">
          <div class="content__box">
            <div class="receiver__messenger">
              <img
                class="message__img"
                src="./assets/img/avartar.jpg"
                alt="avartar"
              />
              <div class="message__item receiver__message">
                first value applies to top-left corner, second value applies to
                top-right corner
              </div>
            </div>
            <div class="receiver__messenger">
              <img
                class="message__img"
                src="./assets/img/avartar.jpg"
                alt="avartar"
              />
              <div class="message__item receiver__message">
                first value applies
              </div>
            </div>
            <div class="sender__messenger">
              <div class="message__item sender__message">
                first value applies to top-left corner
              </div>
            </div>
            <div class="receiver__messenger">
              <img
                class="message__img"
                src="./assets/img/avartar.jpg"
                alt="avartar"
              />
              <div class="message__item receiver__message">
                first value applies to top-left corner, second value applies
              </div>
            </div>
          </div>

          <div class="input__messenger">
            <div>
              <img
                class="clip__img"
                src="./assets/img/clip.png"
                alt="clip"
              />Type a massage
            </div>
            <div>
              <img
                class="send__img"
                src="./assets/img/send_icon.jpg"
                alt="send img"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
