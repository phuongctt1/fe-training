<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box-sizing</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        color: aliceblue;
        background-color: brown;
        padding: 16px;
        border: 2px solid #333;
        box-sizing: border-box;
      }
      .box {
        box-sizing: unset;
      }
    </style>
  </head>
  <body>
    <div class="box">Day la noi dung bai viet</div>
  </body>
</html>
